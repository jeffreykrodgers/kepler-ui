<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kepler UI Test Site</title>
        <!-- Reference the built styles -->
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <!-- Reference the UI kit that was built into dist -->
    </head>
    <body>
        <kp-theme
            style="padding: 16px; box-sizing: border-box"
            theme-path="/dist/styles/kepler-dark.css"
        >
            <kp-button id="getValueButton">Get Value</kp-button>
            <kp-button id="multiMenuButton">Test</kp-button>
            <kp-menu
                id="multiMenu"
                anchor="#multiMenuButton"
                multiple
                items='[
                    {"value": "apple", "label": "Apple"},
                    {"value": "banana", "label": "Banana"},
                    {"value": "cherry", "label": "Cherry"}
                ]'
            ></kp-menu>
        </kp-theme>
        <!-- Your test site's script bundle -->
        <script type="module" src="/script.js"></script>
    </body>
</html>
