<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kepler UI Test Site</title>
        <!-- Reference the built styles -->
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <!-- Reference the UI kit that was built into dist -->
    </head>
    <body>
        <!-- Your test site content -->
        <kp-theme theme-path="/styles/kepler-light.css">
            <kp-card style="width: 300px; display: flex; align-items: center">
                <kp-button id="ThemeSwitcher">
                    <i class="fas fa-palette"></i>
                </kp-button>
                <kp-menu
                    id="ThemeMenu"
                    anchor="#ThemeSwitcher"
                    position="top"
                    track-selection="true"
                    value="kepler-dark"
                    align="end"
                    items='[
                    {"label": "Kepler Light", "value": "/themes/kepler-light.css"},
                    {"label": "Kepler Dark", "value": "/themes/kepler-dark.css"},
                    {"label": "Amber", "value": "/themes/amber.css"},
                    {"label": "Galaxy", "value": "/themes/galaxy.css"}
                ]'
                ></kp-menu>
                <kp-button id="MenuSwitcher">
                    <i class="fas fa-palette"></i>
                </kp-button>
                <kp-menu
                    id="MenuMenu"
                    anchor="#MenuSwitcher"
                    position="top"
                    track-selection="true"
                    value="kepler-dark"
                    align="end"
                    items='[
                    {"label": "Kepler Light", "value": "/themes/kepler-light.css"},
                    {"label": "Kepler Dark", "value": "/themes/kepler-dark.css"},
                    {"label": "Amber", "value": "/themes/amber.css"},
                    {"label": "Galaxy", "value": "/themes/galaxy.css"}
                ]'
                ></kp-menu>
            </kp-card>
        </kp-theme>
        <!-- Your test site's script bundle -->
        <script type="module" src="/script.js"></script>
    </body>
</html>
