<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kepler UI Test Site</title>
        <!-- Reference the built styles -->
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <!-- Reference the UI kit that was built into dist -->
    </head>
    <body>
        <!-- Your test site content -->
        <kp-theme theme-path="/styles/kepler-dark.css">
            <kp-router>
                <div slot="routeSlot1">
                    <h1>Home Page</h1>
                    <p>Welcome to the Kepler UI test site!</p>
                    <kp-tabs
                        tabs='[{ "name": "Home", "tab": "home" }, { "name": "About", "tab": "about" }]'
                    >
                        <div slot="home">
                            <h2>Home</h2>
                            <p>This is the home page.</p>
                            <!-- prettier-ignore-->
                            <kp-code>
    // This is a test block of js 
    function test() {
        console.log("test"); 
    }
                            </kp-code>
                        </div>
                        <div slot="about">
                            <h2>About</h2>
                            <p>This is the about page.</p>
                        </div>
                    </kp-tabs>
                    <kp-select
                        id="selecttwo"
                        label-position="left"
                        name="selecttwo"
                        label="Theme"
                        multiple
                        value="2, 3"
                        options='[{"value":"1","label":"Option 1"},{"value":"2","label":"Option 2"},{"value":"3","label":"Option 3"}]'
                    ></kp-select>
                </div>
                <div slot="routeSlot2">
                    <kp-select
                        id="selectthree"
                        label-position="left"
                        name="selectthree"
                        label="Theme"
                        value="1"
                        options='[{"value":"1","label":"Option 1"},{"value":"2","label":"Option 2"},{"value":"3","label":"Option 3"}]'
                    ></kp-select>
                </div>
            </kp-router>
            <kp-button>Test</kp-button>
        </kp-theme>
        <!-- Your test site's script bundle -->
        <script type="module" src="/script.js"></script>
    </body>
</html>
