<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kepler UI Test Site</title>
        <!-- Reference the built styles -->
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <!-- Reference the UI kit that was built into dist -->
    </head>
    <body>
        <!-- Your test site content -->
        <div style="padding: 16px; box-sizing: border-box">
            <kp-input label="Input" label-position="left"></kp-input>
            <kp-checkbox label="checkbox"></kp-checkbox>
            <kp-textarea label-position="left" label="Text Area"></kp-textarea>
            <kp-select
                label="Choose a city"
                value="ny"
                options='[
    {"label": "New York", "value": "ny"},
    {"label": "Los Angeles", "value": "la"},
    {"label": "Chicago", "value": "chi"}
]'
            ></kp-select>
            <kp-button size="medium">Test</kp-button>
            <kp-progress style="width: 200px" size="small"></kp-progress>
        </div>
        <!-- Your test site's script bundle -->
        <script type="module" src="/script.js"></script>
    </body>
</html>
