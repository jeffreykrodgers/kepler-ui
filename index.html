<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kepler UI</title>
        <script type="module" src="/dist/kepler-ui.js"></script>
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
    </head>
    <body>
        <kp-theme theme="kepler-light">
            <div class="test">
                <h1>Kepler UI</h1>
                <h2>WebComponent UI Kit</h2>
                <!-- <kp-break></kp-break> -->
                <form id="loginForm">
                    <section>
                        <div>
                            <kp-input
                                id="usernameInput"
                                name="username"
                                label="User Name"
                                label-position="left"
                                placeholder="Enter a value"
                                value="TestUser"
                            ></kp-input>
                            <kp-input
                                id="passwordInput"
                                name="password"
                                label="Password"
                                label-position="left"
                                placeholder="Enter a value"
                                type="password"
                            ></kp-input>
                            <kp-select
                                id="themeSelect"
                                name="theme"
                                label="Theme"
                                jrod
                                label-position="left"
                            ></kp-select>
                            <kp-select
                                id="multiSelect"
                                name="multiSelect"
                                label="Select"
                                combined
                                selection-mode="single"
                                label-position="left"
                                multiple="true"
                                options='[{"value":"1","label":"Option 1"},{"value":"2","label":"Option 2"},{"value":"3","label":"Option 3"}]'
                            ></kp-select>
                            <kp-checkbox
                                id="rememberMeCheckbox"
                                name="rememberMe"
                                label-position="left"
                                label="Remember Me"
                            ></kp-checkbox>
                            <kp-radio
                                id="exampleRadioGroup"
                                name="exampleRadios"
                                label-position="left"
                                options='[
                                    {"label": "Option 1", "value": "option1"},
                                    {"label": "Option 2", "value": "option2"},
                                    {"label": "Option 3", "value": "option3"}
                                ]'
                                selected-value="option2"
                            ></kp-radio>
                            <kp-slider
                                id="exampleSlider"
                                name="exampleSlider"
                                label="Slider"
                                label-position="left"
                                min="0"
                                max="100"
                                step="1"
                                value="50"
                            ></kp-slider>
                        </div>
                    </section>
                    <section>
                        <kp-button
                            id="loginButton"
                            type="submit"
                            size="medium"
                            color="primary"
                        >
                            Login
                        </kp-button>
                        <kp-button size="medium">Cancel</kp-button>
                    </section>
                </form>
                <p>Lorem Ipsum and some such</p>
            </div>
        </kp-theme>

        <script>
            const themeComponent = document.querySelector("kp-theme");
            const themeSelect = document.getElementById("themeSelect");
            const radioGroup = document.getElementById("exampleRadioGroup");
            const loginForm = document.getElementById("loginForm");

            // Set Defaults
            const themeOptions = [
                { value: "kepler-light", label: "Light Theme", selected: true },
                { value: "kepler-dark", label: "Dark Theme" },
                { value: "amber", label: "Amber Theme" },
                { value: "galaxy", label: "Galaxy Theme" },
            ];

            themeSelect.setAttribute("options", JSON.stringify(themeOptions));

            // Event Listeners
            function serializeForm(form) {
                console.log("Form", form);
                const formData = new FormData(form);
                return Object.fromEntries(formData.entries());
            }

            loginForm.addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent navigation
                console.log(serializeForm(loginForm));
            });

            radioGroup.addEventListener("change", (event) => {
                console.log("Selected Radio Value:", event.detail.value);
            });

            themeSelect.addEventListener("change", (event) => {
                const selectedTheme = event.detail.value;
                themeComponent.setAttribute("theme", selectedTheme);
            });
        </script>
        <script src="/livereload.js"></script>
    </body>
</html>
