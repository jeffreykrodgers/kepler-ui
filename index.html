<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kepler UI</title>
        <script type="module" src="/dist/kepler-ui.js"></script>
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
    </head>
    <body>
        <kp-theme theme="kepler-light">
            <div class="test">
                <h1>Kepler UI</h1>
                <h2>WebComponent UI Kit</h2>
                <section>
                    <kp-button
                        data-event="theme-change"
                        data-detail-theme="kepler-light"
                        size="medium"
                    >
                        <span slot="left-icon">
                            <i class="far fa-sun"></i>
                        </span>
                        Light
                    </kp-button>
                    <kp-button
                        data-event="theme-change"
                        data-detail-theme="kepler-dark"
                        size="medium"
                    >
                        <span slot="left-icon">
                            <i class="far fa-moon"></i>
                        </span>
                    </kp-button>
                    <kp-button
                        data-event="theme-change"
                        data-detail-theme="amber"
                        size="medium"
                    >
                        Amber
                    </kp-button>
                    <kp-button
                        data-event="theme-change"
                        data-detail-theme="galaxy"
                        size="medium"
                    >
                        Galaxy
                    </kp-button>
                </section>
                <section>
                    <div>
                        <kp-input
                            label="User Name"
                            label-position="left"
                            placeholder="Enter a value"
                        ></kp-input>
                        <kp-input
                            label="Password"
                            label-position="left"
                            placeholder="Enter a value"
                            type="password"
                        ></kp-input>
                        <kp-select
                            id="exampleSelect"
                            label="Options"
                            label-position="left"
                            options='[{"value": "1", "label": "Option 1"}, {"value": "2", "label": "Option 2"}]'
                        >
                        </kp-select>
                    </div>
                </section>
                <p>Lorem Ipsum and some such</p>
            </div>
        </kp-theme>

        <script>
            // Listen for theme-change events
            const themeComponent = document.querySelector("kp-theme");
            themeComponent.addEventListener("theme-change", (event) => {
                const { theme } = event.detail;
                themeComponent.setAttribute("theme", theme);
            });

            // Get reference to the kp-select element
            const selectElement = document.getElementById("exampleSelect");

            // Listen for the 'change' event
            selectElement.addEventListener("change", (event) => {
                console.log("Selected Value:", event.detail.value);
            });
        </script>
        <script src="/livereload.js"></script>
    </body>
</html>
