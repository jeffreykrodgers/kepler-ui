<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kepler UI</title>
        <script type="module" src="/dist/kepler-ui.js"></script>
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
    </head>
    <body>
        <kp-theme theme="kepler-light">
            <div class="test">
                <h1>Kepler UI</h1>
                <h2>WebComponent UI Kit</h2>
                <section>
                    <div>
                        <kp-input
                            label="User Name"
                            label-position="left"
                            placeholder="Enter a value"
                        ></kp-input>
                        <kp-input
                            label="Password"
                            label-position="left"
                            placeholder="Enter a value"
                            type="password"
                        ></kp-input>
                        <kp-select
                            id="themeSelect"
                            label="Theme"
                            label-position="left"
                        ></kp-select>
                    </div>
                </section>
                <section>
                    <kp-button size="medium" color="primary">Login</kp-button>
                    <kp-button size="medium">Cancel</kp-button>
                </section>
                <p>Lorem Ipsum and some such</p>
            </div>
        </kp-theme>

        <script>
            // Reference the kp-theme and kp-select elements
            const themeComponent = document.querySelector("kp-theme");
            const themeSelect = document.getElementById("themeSelect");

            // Define the theme options
            const themeOptions = [
                { value: "kepler-light", label: "Light Theme", selected: true },
                { value: "kepler-dark", label: "Dark Theme" },
                { value: "amber", label: "Amber Theme" },
                { value: "galaxy", label: "Galaxy Theme" },
            ];

            // Set options for the kp-select element
            themeSelect.setAttribute("options", JSON.stringify(themeOptions));

            // Listen for the 'change' event from kp-select
            themeSelect.addEventListener("change", (event) => {
                const selectedTheme = event.detail.value;

                // Update the theme attribute of kp-theme
                themeComponent.setAttribute("theme", selectedTheme);
            });
        </script>
        <script src="/livereload.js"></script>
    </body>
</html>
